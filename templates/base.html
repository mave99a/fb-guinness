<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}Guinness Pints</title>
<meta name="keywords" content="keywords" />
<meta name="description" content="description" />
</head>
<body>
<div>
<h2>

<img src="/img/original.png" width="64"/>
<img src="/img/red.png" width="64"/>
<img src="/img/cold.png" width="64"/>
Hello! 
{% if infbiframe %}
Welcome to the Guinness facebook app!
{% else %}
Welcome to Guinness facebook connect site!
  {% if fbuid %}<fb:profile-pic uid="{{fbuid}}" facebook-logo="true" width="48" height="48" linked="true"></fb:profile-pic>{% endif %}
  <fb:login-button size="large" background="white" length="long" autologoutlink="true">
  </fb:login-button>
{% endif %}
</h2>

</div>
<!-- main content -->
{% block content %}{% endblock %}

<script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
<script type="text/javascript">
  FB.init("8210a054e8410c2e848c77faf8894fa8", "/fbconnect/xd_receiver.htm");     
</script> 

{% if infbiframe %}
<!-- Note: Include this div markup as a workaround for a known bug in this release on IE where you may get a "operation aborted" error -->
<div id="FB_HiddenIFrameContainer" style="display:none; position:absolute; left:-100px; top:-100px; width:0px; height: 0px;"></div> 
<script>
 FB_RequireFeatures(["CanvasUtil"], function(){
    FB.XdComm.Server.init("/fbconnect/xd_receiver.htm"); 
    FB.CanvasClient.startTimerToSizeToContent(); 
    FB.CanvasClient.syncUrl(); 
 });
</script>
{% endif %}
</body>
</html>
